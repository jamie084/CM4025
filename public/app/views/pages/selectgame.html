<div class="jumbotron text-center">

  <h2 class="text-center"><strong>Please select a game</strong></h2>
  <hr/>
  <!-- display the list using ng-repeat -->
 <h3>List of available games:</h2>
 <table class="table table-bordered">
  <thead>
  <tr>
   <td>Name of map</td>
   <td>Number of players</td>
   <td></td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="game in selectgame.games">
   <td>{{ game.name }}</td>
   <td>{{ game.players }}</td>
  <td> <a href="/game/?_id={{game._id}}">Join the game</a></td>
  </tr>
  </tbody>
 </table>
</div>
